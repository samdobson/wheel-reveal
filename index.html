<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel Reveal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 flex flex-col items-center justify-center min-h-screen font-sans p-4">

    <h1 id="main-title" class="text-4xl md:text-5xl font-bold text-slate-800 mb-2 text-center">Wheel Reveal</h1>
    <p id="main-subtitle" class="text-slate-600 mb-8 text-center">Create a spinning roulette wheel to reveal your big news!</p>

    <div id="setup" class="w-full max-w-md bg-white p-6 rounded-lg shadow-lg">
        <div class="mb-4">
            <label for="revealMessageInput" class="block text-sm font-medium text-gray-700 mb-1">Reveal Message</label>
            <input type="text" id="revealMessageInput" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" value="We're having a...">
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Enter Options</label>
            <div id="options-list" class="space-y-2">
            </div>
            <button id="add-option-btn" class="mt-3 w-full text-sm bg-gray-200 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                + Add Option
            </button>
        </div>
        <div class="mb-6">
            <label for="winnerSelect" class="block text-sm font-medium text-gray-700 mb-1">Select the Winner</label>
            <select id="winnerSelect" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" disabled>
                <option>Enter options first</option>
            </select>
        </div>
        <button id="createWheelBtn" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-300" disabled>
            Create the Wheel
        </button>
    </div>

    <div id="wheel-container" class="hidden flex-col items-center">
        <div id="pointer-container" class="relative w-full h-8 flex justify-center z-20">
            <div id="pointer" class="absolute top-0"></div>
        </div>
        <div id="wheel-wrapper" class="relative w-80 h-80 md:w-96 md:h-96 rounded-full border-8 border-white">
            <div id="wheel" class="w-full h-full rounded-full overflow-hidden relative"></div>
            <div id="wheel-labels" class="absolute top-0 left-0 w-full h-full"></div>
        </div>
        <button id="spinBtn" class="mt-8 bg-emerald-500 text-white py-3 px-8 text-xl font-bold rounded-md hover:bg-emerald-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 disabled:bg-emerald-300 transition-all">
            SPIN!
        </button>
    </div>

    <div id="result" class="hidden">
        <p id="revealMessageText" class="text-2xl text-slate-600"></p>
        <p id="winnerText" class="text-6xl md:text-8xl font-extrabold my-4"></p>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mainTitle = document.getElementById('main-title');
            const mainSubtitle = document.getElementById('main-subtitle');
            const setupDiv = document.getElementById('setup');
            const optionsList = document.getElementById('options-list');
            const addOptionBtn = document.getElementById('add-option-btn');
            const winnerSelect = document.getElementById('winnerSelect');
            const revealMessageInput = document.getElementById('revealMessageInput');
            const createWheelBtn = document.getElementById('createWheelBtn');

            const wheelContainer = document.getElementById('wheel-container');
            const wheel = document.getElementById('wheel');
            const wheelLabels = document.getElementById('wheel-labels');
            const spinBtn = document.getElementById('spinBtn');

            const resultDiv = document.getElementById('result');
            const revealMessageText = document.getElementById('revealMessageText');
            const winnerText = document.getElementById('winnerText');

            let options = [];
            let segments = [];
            let winner = '';
            let revealMessage = '';
            const MIN_SEGMENTS = 10;
            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FED766', '#F0B37E', '#F79AD3', '#81D4FA', '#A5D6A7', '#B39DDB', '#FFCC80'];
            let optionColorMap = {};

            const createOptionRow = (value = '') => {
                const row = document.createElement('div');
                row.className = 'flex items-center space-x-2';

                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'option-input w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500';
                input.value = value;
                input.placeholder = 'Enter option name';

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-option-btn flex-shrink-0 bg-red-500 text-white rounded-md p-2 hover:bg-red-600 disabled:bg-red-300 disabled:cursor-not-allowed';
                deleteBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 pointer-events-none" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" /></svg>`;

                row.appendChild(input);
                row.appendChild(deleteBtn);
                return row;
            };

            const updateFromInputs = () => {
                const optionInputs = optionsList.querySelectorAll('.option-input');
                const currentOptions = [...optionInputs].map(input => input.value.trim()).filter(val => val !== '');
                const uniqueOptions = [...new Set(currentOptions)];

                winnerSelect.innerHTML = '';
                if (uniqueOptions.length > 0) {
                    uniqueOptions.forEach(opt => {
                        const optionEl = document.createElement('option');
                        optionEl.value = opt;
                        optionEl.textContent = opt;
                        winnerSelect.appendChild(optionEl);
                    });
                    winnerSelect.disabled = false;
                } else {
                    winnerSelect.innerHTML = '<option>Enter options first</option>';
                    winnerSelect.disabled = true;
                }

                createWheelBtn.disabled = uniqueOptions.length < 2;

                const deleteBtns = optionsList.querySelectorAll('.delete-option-btn');
                const canDelete = optionInputs.length > 2;
                deleteBtns.forEach(btn => btn.disabled = !canDelete);
            };

            const initializeOptions = () => {
                optionsList.innerHTML = '';
                optionsList.appendChild(createOptionRow('Boy'));
                optionsList.appendChild(createOptionRow('Girl'));
                updateFromInputs();
            };

            const createWheel = () => {
                const optionInputs = optionsList.querySelectorAll('.option-input');
                const rawOptions = [...optionInputs].map(input => input.value.trim()).filter(val => val !== '');
                options = [...new Set(rawOptions)];
                winner = winnerSelect.value;
                revealMessage = revealMessageInput.value;

                optionColorMap = {};
                options.forEach((option, index) => {
                    optionColorMap[option] = colors[index % colors.length];
                });

                segments = [];
                let i = 0;
                while (segments.length < MIN_SEGMENTS) {
                    segments.push(options[i % options.length]);
                    i++;
                }
                if (segments.length % options.length !== 0) {
                    const multiplier = Math.ceil(MIN_SEGMENTS / options.length);
                    segments = Array.from({ length: multiplier * options.length }, (_, i) => options[i % options.length]);
                }

                wheelLabels.innerHTML = '';
                const segmentAngle = 360 / segments.length;

                const gradientParts = segments.map((segment, index) => {
                    const color = optionColorMap[segment];
                    const startAngle = index * segmentAngle;
                    const endAngle = (index + 1) * segmentAngle;
                    return `${color} ${startAngle}deg ${endAngle}deg`;
                });
                wheel.style.background = `conic-gradient(${gradientParts.join(', ')})`;

                segments.forEach((segmentText, index) => {
                    const labelContainer = document.createElement('div');
                    labelContainer.className = 'wheel-label';
                    const rotation = (index * segmentAngle) + (segmentAngle / 2);
                    labelContainer.style.transform = `rotate(${rotation}deg)`;
                    const textEl = document.createElement('span');
                    textEl.className = 'wheel-label-text';
                    textEl.textContent = segmentText;
                    labelContainer.appendChild(textEl);
                    wheelLabels.appendChild(labelContainer);
                });

                mainTitle.classList.add('hidden');
                mainSubtitle.classList.add('hidden');
                setupDiv.classList.add('hidden');
                wheelContainer.classList.remove('hidden');
                wheelContainer.classList.add('flex');
            };

            initializeOptions();

            addOptionBtn.addEventListener('click', () => {
                optionsList.appendChild(createOptionRow());
                updateFromInputs();
            });

            optionsList.addEventListener('input', (e) => {
                if (e.target.classList.contains('option-input')) {
                    updateFromInputs();
                }
            });

            optionsList.addEventListener('click', (e) => {
                const deleteBtn = e.target.closest('.delete-option-btn');
                if (deleteBtn && !deleteBtn.disabled) {
                    deleteBtn.parentElement.remove();
                    updateFromInputs();
                }
            });
        });
    </script>

</body>
</html>
