<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel Reveal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 flex flex-col items-center justify-center min-h-screen font-sans p-4">

    <h1 id="main-title" class="text-4xl md:text-5xl font-bold text-slate-800 mb-2 text-center">Wheel Reveal</h1>
    <p id="main-subtitle" class="text-slate-600 mb-8 text-center">Create a spinning roulette wheel to reveal your big news!</p>

    <div id="setup" class="w-full max-w-md bg-white p-6 rounded-lg shadow-lg">
        <div class="mb-4">
            <label for="revealMessageInput" class="block text-sm font-medium text-gray-700 mb-1">Reveal Message</label>
            <input type="text" id="revealMessageInput" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" value="We're having a...">
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Enter Options</label>
            <div id="options-list" class="space-y-2">
            </div>
            <button id="add-option-btn" class="mt-3 w-full text-sm bg-gray-200 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                + Add Option
            </button>
        </div>
        <div class="mb-6">
            <label for="winnerSelect" class="block text-sm font-medium text-gray-700 mb-1">Select the Winner</label>
            <select id="winnerSelect" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" disabled>
                <option>Enter options first</option>
            </select>
        </div>
        <button id="createWheelBtn" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-300" disabled>
            Create the Wheel
        </button>
    </div>

    <div id="wheel-container" class="hidden flex-col items-center">
        <div id="pointer-container" class="relative w-full h-8 flex justify-center z-20">
            <div id="pointer" class="absolute top-0"></div>
        </div>
        <div id="wheel-wrapper" class="relative w-80 h-80 md:w-96 md:h-96 rounded-full border-8 border-white">
            <div id="wheel" class="w-full h-full rounded-full overflow-hidden relative"></div>
            <div id="wheel-labels" class="absolute top-0 left-0 w-full h-full"></div>
        </div>
        <button id="spinBtn" class="mt-8 bg-emerald-500 text-white py-3 px-8 text-xl font-bold rounded-md hover:bg-emerald-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 disabled:bg-emerald-300 transition-all">
            SPIN!
        </button>
    </div>

    <div id="result" class="hidden">
        <p id="revealMessageText" class="text-2xl text-slate-600"></p>
        <p id="winnerText" class="text-6xl md:text-8xl font-extrabold my-4"></p>
    </div>

</body>
</html>
